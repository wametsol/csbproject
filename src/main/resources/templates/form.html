<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Sign up form</title>
    </head>
    <body>

        <h1>Sign up to the event using this form</h1>

        <form action="#" th:action="@{/superSecret123form}" method="POST">
            <p><label for="name">Name</label>: <input type="text" name="name" id="name"/></p>
            <p><label for="address">Email</label>: <input type="text" name="address" id="address"/></p>
            <p><label for="cardnumber">Cardnumber</label>: <input type="text" name="cardnumber" id="cardnumber"/></p>
            <p><input type="submit" value="Submit" /></p>
        </form>
        
        <p></p>
    </body>
</html>
